<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="contact-style.css" />
    <script
      src="https://kit.fontawesome.com/effaa6b14d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section id="contact">
      <h2>CONTACT</h2>
      <div class="flex-contact">
        <div class="location">
          <i id="contact-ico" class="fa-solid fa-location-pin"></i>
          <span
            ><h4>Location:</h4>
            <p>479 Kamp St, Cape Town, 7525</p></span
          >
        </div>

        <div class="email">
          <i id="contact-ico" class="fa-solid fa-envelope"></i>
          <span
            ><h4>E-mail:</h4>
            <p>joshuasteed123@gmail.com</p></span
          >
        </div>

        <div class="phone">
          <i id="contact-ico" class="fa-solid fa-phone"></i>
          <span
            ><h4>Call:</h4>
            <p>+27 82 915 8381</p></span
          >
        </div>
      </div>

      <!-- input boxes -->
      <div class="flex-input">
        <div class="row-container">
          <div id="name1" class="flex-item">
            <input placeholder="Your Name" type="text" />
          </div>
          <div id="email1" class="flex-item">
            <input placeholder="Your E-Mail" type="email" />
          </div>
        </div>
        <div id="subject1" class="flex-item">
          <input placeholder="Subject" type="text" />
        </div>
        <div id="message1" class="flex-item">
          <input placeholder="Message" type="text" />
        </div>
      </div>

      <!-- submit button -->

      <button type="button" class="submitbutton" style>Submit</button>
    </section>
  </body>
</html>
